<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knight's Quest – Chess Queen’s Club</title>
  <meta name="theme-color" content="#1a1a2e" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #1a1a2e;
      color: #f1c40f;
      text-align: center;
    }
    h1 {
      margin: 0.5em 0 0.2em;
      font-size: 2em;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: min(90vmin, 400px);
      aspect-ratio: 1;
      margin: 1em auto;
      border: 4px solid #f1c40f;
    }
    .square {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .light { background-color: #d2b48c; }
    .dark { background-color: #8b4513; }
    .knight {
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHeAAABOUlEQVR4nO2bSw7CMAxEHcT9rxxWSBVikfg38cTvAO3kZWiDBWPOKTfzQgdA0wLQAdC0AHSAJ2OM9CfyOOEt8LvwOefIuje8Af92PbMJsAasLDKjCZAGrO5wRhNSG6BdUGQT0hpg2c3IJoQ3wDN8RBPgb4EdIppQSoCIv4RyAkR8JZQUIOInoawAER8JoQJSDjLGe5RuwBeLBAoBInoJNAK00AjQnhJpBGhpAegAHli+JFEIsNACoi6cNdi0zgi6AegAaEoL8BiRlRbgQQtAB7Bw/ECkAuUF9ETISIgAxA8dtFA0oGeCBmgE9FBUSQtAB/BE8zGgEqCBTsBuC+gE7OIuoNIpUIS0ATubQClgB1oBqy2gFbDKGx0ggp1p8fUNaAHoAGhaADoAmhaADoDmiL/NIbm+AdcL+ADXMEyXRauMrgAAAABJRU5ErkJggg==');
      background-size: 75%;
      background-position: center;
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
    }
    .goal { background-color: #f1c40f; }
    .obstacle {
      background-color: #e74c3c;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      width: 100%;
      height: 100%;
    }
    #scoreboard, #message {
      margin: 0.5em;
    }
    button {
      margin: 0.3em;
      padding: 0.5em 1em;
      font-size: 1em;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #aaa;
    }
    #leaderboard { font-size: 0.9em; }
    #confetti-canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Knight's Quest</h1>
  <div id="scoreboard">Moves: <span id="moves">0</span> | Time: <span id="time">0</span>s | Score: <span id="score">1000</span></div>
  <button onclick="resetGame()">Restart</button>
  <button onclick="toggleMusic()">Music: On</button>
  <div id="board" role="grid"></div>
  <div id="message">Help the knight reach the golden square!</div>
  <canvas id="confetti-canvas"></canvas>
  <div id="leaderboard"><strong>Top Scores:</strong><ul id="topScores"></ul></div>
  <footer>© 2025 Chess Queen’s Club ♛</footer>
  <audio id="moveSound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>
  <audio id="winSound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>
  <audio id="errorSound" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA="></audio>
  <audio id="bgMusic" src="data:audio/wav;base64,UklGRiQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=" loop></audio>
  <script>
    const board = document.getElementById("board");
    const moveSound = document.getElementById("moveSound");
    const winSound = document.getElementById("winSound");
    const errorSound = document.getElementById("errorSound");
    const bgMusic = document.getElementById("bgMusic");
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");

    let knightPos = [0, 0], goalPos = [7, 7], obstacles = new Set();
    let moves = 0, time = 0, score = 1000, musicOn = true, timer = null;

    const knightMoves = [[2,1],[2,-1],[-2,1],[-2,-1],[1,2],[1,-2],[-1,2],[-1,-2]];

    function resetGame() {
      knightPos = [0, 0]; moves = 0; time = 0;
      score = 1000; obstacles.clear();
      while (obstacles.size < 10) {
        let x = Math.floor(Math.random() * 8), y = Math.floor(Math.random() * 8);
        if ((x !== 0 || y !== 0) && (x !== 7 || y !== 7)) obstacles.add(`${x},${y}`);
      }
      clearInterval(timer);
      timer = setInterval(() => { time++; updateScore(); }, 1000);
      updateScore(); drawBoard();
    }

    function drawBoard() {
      board.innerHTML = "";
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          let sq = document.createElement("div");
          sq.className = "square " + ((r + c) % 2 === 0 ? "light" : "dark");
          sq.dataset.row = r; sq.dataset.col = c;
          if (knightPos[0] === c && knightPos[1] === r) sq.innerHTML = "<div class='knight'></div>";
          else if (goalPos[0] === c && goalPos[1] === r) sq.innerHTML = "<div class='goal'></div>";
          else if (obstacles.has(`${c},${r}`)) sq.innerHTML = "<div class='obstacle'></div>";
          sq.onclick = () => attemptMove(c, r);
          board.appendChild(sq);
        }
      }
    }

    function attemptMove(x, y) {
      const dx = x - knightPos[0], dy = y - knightPos[1];
      const valid = knightMoves.some(([a,b]) => dx === a && dy === b);
      if (valid && !obstacles.has(`${x},${y}`)) {
        knightPos = [x, y]; moves++; moveSound.play(); updateScore(); drawBoard();
        document.getElementById("message").textContent = "Nice move!";
        if (x === goalPos[0] && y === goalPos[1]) winGame();
      } else {
        errorSound.play();
        document.getElementById("message").textContent = "Oops! Knights move in L-shapes!";
      }
    }

    function updateScore() {
      document.getElementById("moves").textContent = moves;
      document.getElementById("time").textContent = time;
      score = Math.max(0, 1000 - (moves * 5 + time * 3));
      document.getElementById("score").textContent = score;
    }

    function winGame() {
      clearInterval(timer); winSound.play();
      document.getElementById("message").textContent = "You reached the goal!";
      saveScore(score); updateLeaderboard(); launchConfetti();
    }

    function toggleMusic() {
      musicOn = !musicOn;
      musicOn ? bgMusic.play() : bgMusic.pause();
      event.target.textContent = musicOn ? "Music: On" : "Music: Off";
    }

    function saveScore(s) {
      const scores = JSON.parse(localStorage.getItem("kq_scores") || "[]");
      scores.push({ score: s, date: new Date().toLocaleString() });
      scores.sort((a,b) => b.score - a.score);
      localStorage.setItem("kq_scores", JSON.stringify(scores.slice(0,5)));
    }

    function updateLeaderboard() {
      const scores = JSON.parse(localStorage.getItem("kq_scores") || "[]");
      const list = document.getElementById("topScores");
      list.innerHTML = "";
      scores.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.score} – ${s.date}`;
        list.appendChild(li);
      });
    }

    function launchConfetti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      const pieces = Array.from({ length: 150 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        dx: (Math.random() - 0.5) * 8,
        dy: Math.random() * 5 + 2,
        size: Math.random() * 6 + 4,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      }));
      let frame = 0;
      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
          p.x += p.dx;
          p.y += p.dy;
          if (p.y > canvas.height) p.y = -10;
        });
        if (frame++ < 200) requestAnimationFrame(draw);
      }
      draw();
    }

    window.onload = () => {
      updateLeaderboard();
      drawBoard();
    };
  </script>
</body>
</html>
