<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knight's Quest ‚Äì Chess Queen‚Äôs Club</title>
  <meta name="theme-color" content="#1a1a2e" />
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #1a1a2e;
      color: #f1c40f;
      text-align: center;
    }
    h1 {
      margin: 0.5em 0 0.2em;
      font-size: 2em;
    }
    #scoreboard, #message {
      margin: 0.5em;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      width: min(90vmin, 400px);
      aspect-ratio: 1;
      margin: 1em auto;
      border: 4px solid #f1c40f;
    }
    .square {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .light { background-color: #d2b48c; }
    .dark { background-color: #8b4513; }
    .knight {
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABACAYAAACqaXHe...');
      background-size: 75%;
      background-position: center;
      background-repeat: no-repeat;
      width: 100%;
      height: 100%;
    }
    .goal {
      background-color: gold;
      position: relative;
    }
    .goal::after {
      content: 'üè∞';
      font-size: 1.6em;
      position: absolute;
      top: 15%;
      left: 30%;
    }
    .obstacle {
      background-color: #e74c3c;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      width: 100%;
      height: 100%;
    }
    .hint {
      position: absolute;
      top: 40%;
      left: 40%;
      width: 20%;
      height: 20%;
      border-radius: 50%;
      background-color: rgba(0, 255, 0, 0.6);
      z-index: 2;
    }
    button {
      margin: 0.3em;
      padding: 0.5em 1em;
      font-size: 1em;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #leaderboard ul {
      list-style-type: none;
      padding: 0;
      margin: 0.5em auto;
      width: 80%;
    }
    #leaderboard li {
      padding: 4px;
      margin: 4px 0;
      background: rgba(255,255,255,0.1);
      display: flex;
      justify-content: space-between;
      border-radius: 4px;
    }
    footer {
      margin-top: 2em;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Knight's Quest</h1>
  <div id="scoreboard">
    Moves: <span id="moves">0</span> |
    Time: <span id="time">0</span>s |
    Score: <span id="score">1000</span>
  </div>
  <div>
    <button onclick="resetGame()">Restart</button>
    <button onclick="toggleMusic()" id="musicToggle">Music: Off</button>
  </div>
  <div id="board"></div>
  <div id="message">Help the knight reach the golden square!</div>
  <div id="leaderboard">
    <h3>Top Scores</h3>
    <ul id="topScores"></ul>
  </div>
  <footer>¬© 2025 Chess Queen‚Äôs Club ‚ôõ</footer>
  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const musicToggle = document.getElementById("musicToggle");
    let knightPos = [0, 0], goalPos = [7, 7];
    const knightMoves = [[2,1],[2,-1],[-2,1],[-2,-1],[1,2],[1,-2],[-1,2],[-1,-2]];
    let obstacles = new Set(), moves = 0, time = 0, score = 1000, timer, musicOn = false;

    function resetGame() {
      knightPos = [0, 0];
      moves = 0;
      time = 0;
      score = 1000;
      obstacles.clear();
      while (obstacles.size < 10) {
        let x = Math.floor(Math.random() * 8), y = Math.floor(Math.random() * 8);
        if ((x !== 0 || y !== 0) && (x !== 7 || y !== 7)) obstacles.add(`${x},${y}`);
      }
      clearInterval(timer);
      timer = setInterval(() => { time++; updateScore(); }, 1000);
      updateScore();
      drawBoard();
      showHints();
      updateLeaderboard();
    }

    function updateScore() {
      document.getElementById("moves").textContent = moves;
      document.getElementById("time").textContent = time;
      score = Math.max(0, 1000 - (moves * 5 + time * 3));
      document.getElementById("score").textContent = score;
    }

    function drawBoard() {
      board.innerHTML = "";
      for (let r = 0; r < 8; r++) {
        for (let c = 0; c < 8; c++) {
          const square = document.createElement("div");
          square.className = "square " + ((r + c) % 2 === 0 ? "light" : "dark");
          square.dataset.row = r;
          square.dataset.col = c;
          if (knightPos[0] === c && knightPos[1] === r) square.innerHTML = "<div class='knight'></div>";
          else if (goalPos[0] === c && goalPos[1] === r) square.classList.add("goal");
          else if (obstacles.has(`${c},${r}`)) square.innerHTML = "<div class='obstacle'></div>";
          square.onclick = () => attemptMove(c, r);
          board.appendChild(square);
        }
      }
    }

    function showHints() {
      knightMoves.forEach(([dx, dy]) => {
        const [x, y] = [knightPos[0] + dx, knightPos[1] + dy];
        if (x >= 0 && x < 8 && y >= 0 && y < 8 && !obstacles.has(`${x},${y}`)) {
          const hintSquare = document.querySelector(`.square[data-col='${x}'][data-row='${y}']`);
          if (hintSquare) {
            const hint = document.createElement('div');
            hint.className = 'hint';
            hintSquare.appendChild(hint);
          }
        }
      });
    }

    function attemptMove(x, y) {
      const valid = knightMoves.some(([dx, dy]) => knightPos[0] + dx === x && knightPos[1] + dy === y);
      if (valid && !obstacles.has(`${x},${y}`)) {
        knightPos = [x, y];
        moves++;
        updateScore();
        drawBoard();
        showHints();
        if (x === goalPos[0] && y === goalPos[1]) {
          message.textContent = "You reached the castle!";
          clearInterval(timer);
          saveScore();
          updateLeaderboard();
        } else message.textContent = "Nice move!";
      } else {
        message.textContent = "Oops! Invalid knight move.";
      }
    }

    function toggleMusic() {
      musicOn = !musicOn;
      musicToggle.textContent = "Music: " + (musicOn ? "On" : "Off");
    }

    function saveScore() {
      const scores = JSON.parse(localStorage.getItem("kq_scores") || "[]");
      scores.push({ score, time, moves, date: new Date().toLocaleString() });
      scores.sort((a, b) => b.score - a.score);
      localStorage.setItem("kq_scores", JSON.stringify(scores.slice(0, 5)));
    }

    function updateLeaderboard() {
      const scores = JSON.parse(localStorage.getItem("kq_scores") || "[]");
      const list = document.getElementById("topScores");
      list.innerHTML = "";
      scores.forEach(s => {
        const li = document.createElement("li");
        li.innerHTML = `<span>${s.score} pts</span><span>${s.date}</span>`;
        list.appendChild(li);
      });
    }

    window.onload = () => resetGame();
  </script>
</body>
</html>
