<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Keep all previous CSS styles -->
    <style>
        /* ... (all previous CSS styles remain the same) ... */
    </style>
</head>
<body>
    <!-- Welcome Screen -->
    <div id="welcome-screen" class="screen">
        <h1>Welcome to Knight's Quest! üè∞</h1>
        <div class="character">üê¥</div>
        <p>Help Sir Gallopy reach the golden castle!<br>
        Move in L-shapes and avoid red traps!</p>
        <button id="start-btn">Start Adventure! üéÆ</button>
    </div>

    <!-- Game Container -->
    <div id="game-container" class="hidden">
        <div id="ui">
            <div>Time: <span id="time">0</span>s</div>
            <div>Moves: <span id="moves">0</span></div>
            <div>Level: <span id="level">1</span>/5</div>
        </div>
        
        <div id="board-container">
            <div id="board"></div>
        </div>
    </div>

    <script>
        // Game State
        let gameState = {
            level: 1,
            moves: 0,
            time: 0,
            knightPos: [0, 0],
            goalPos: [7, 7],
            obstacles: new Set(),
            timer: null,
            isPlaying: false
        };

        // Initialize Game
        function init() {
            createBoard();
            setupEventListeners();
            showWelcomeScreen();
        }

        function showWelcomeScreen() {
            document.getElementById('welcome-screen').classList.remove('hidden');
            document.getElementById('game-container').classList.add('hidden');
        }

        function startGame() {
            // Reset game state
            gameState = {
                level: 1,
                moves: 0,
                time: 0,
                knightPos: [0, 0],
                goalPos: [7, 7],
                obstacles: new Set(),
                timer: null,
                isPlaying: true
            };

            // Switch screens
            document.getElementById('welcome-screen').classList.add('hidden');
            document.getElementById('game-container').classList.remove('hidden');

            // Initialize game elements
            setupLevel();
            updateBoard();

            // Start timer
            gameState.timer = setInterval(() => {
                gameState.time++;
                document.getElementById('time').textContent = gameState.time;
            }, 1000);
        }

        function setupEventListeners() {
            document.getElementById('start-btn').addEventListener('click', startGame);
            document.getElementById('board').addEventListener('click', handleBoardClick);
        }

        function createBoard() {
            const board = document.getElementById('board');
            board.innerHTML = '';
            
            for(let row = 0; row < 8; row++) {
                for(let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.className = `square ${(row + col) % 2 ? 'dark' : ''}`;
                    square.dataset.row = row;
                    square.dataset.col = col;
                    board.appendChild(square);
                }
            }
        }

        function setupLevel() {
            // Generate obstacles
            gameState.obstacles.clear();
            while(gameState.obstacles.size < 5 + gameState.level * 2) {
                const x = Math.floor(Math.random() * 8);
                const y = Math.floor(Math.random() * 8);
                if((x !== 0 || y !== 0) && (x !== 7 || y !== 7)) {
                    gameState.obstacles.add(`${x},${y}`);
                }
            }
        }

        function updateBoard() {
            document.querySelectorAll('.square').forEach(square => {
                const col = parseInt(square.dataset.col);
                const row = parseInt(square.dataset.row);
                square.innerHTML = '';

                // Knight position
                if(col === gameState.knightPos[0] && row === gameState.knightPos[1]) {
                    square.innerHTML = '<div class="knight"></div>';
                }
                // Goal position
                else if(col === 7 && row === 7) {
                    square.innerHTML = '<div class="goal"></div>';
                }
                // Obstacles
                else if(gameState.obstacles.has(`${col},${row}`)) {
                    square.innerHTML = '<div class="obstacle"></div>';
                }
            });
        }

        function handleBoardClick(e) {
            if(!gameState.isPlaying) return;
            
            const square = e.target.closest('.square');
            if(!square) return;
            
            const row = parseInt(square.dataset.row);
            const col = parseInt(square.dataset.col);
            const targetPos = [col, row];
            
            if(isValidMove(targetPos)) {
                moveKnight(targetPos);
            }
        }

        function isValidMove(target) {
            return [[-2,-1],[-2,1],[-1,-2],[-1,2],[1,-2],[1,2],[2,-1],[2,1]].some(([dx, dy]) => 
                gameState.knightPos[0] + dx === target[0] &&
                gameState.knightPos[1] + dy === target[1]
            ) && !gameState.obstacles.has(`${target[0]},${target[1]}`);
        }

        function moveKnight(target) {
            gameState.moves++;
            gameState.knightPos = target;
            document.getElementById('moves').textContent = gameState.moves;
            
            if(target[0] === 7 && target[1] === 7) {
                completeLevel();
            }
            updateBoard();
        }

        function completeLevel() {
            clearInterval(gameState.timer);
            gameState.isPlaying = false;
            
            if(gameState.level < 5) {
                gameState.level++;
                setTimeout(() => {
                    setupLevel();
                    gameState.knightPos = [0, 0];
                    gameState.time = 0;
                    gameState.moves = 0;
                    updateBoard();
                    gameState.isPlaying = true;
                    gameState.timer = setInterval(() => {
                        gameState.time++;
                        document.getElementById('time').textContent = gameState.time;
                    }, 1000);
                }, 1000);
            } else {
                alert('You won the game! üèÜ');
                showWelcomeScreen();
            }
        }

        // Start the game when loaded
        window.addEventListener('load', init);
    </script>
</body>
</html>
