<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Knight's Quest</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1a1a2e;
      color: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      text-align: center;
    }
    h1 {
      color: #f1c40f;
      font-size: 2em;
      margin-top: 1em;
    }
    #board {
      margin: 2em auto;
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      width: 90vmin;
      max-width: 400px;
      aspect-ratio: 1;
      gap: 2px;
    }
    .square {
      position: relative;
      width: 100%;
      background-color: #d2b48c;
    }
    .square.dark {
      background-color: #8b4513;
    }
    .knight, .goal, .obstacle {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    .knight {
      background-color: #3498db;
      border-radius: 50%;
    }
    .goal {
      background-color: #f1c40f;
      border-radius: 10%;
    }
    .obstacle {
      background-color: #e74c3c;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    }
    #message {
      margin-top: 1em;
      font-size: 1.2em;
    }
    button {
      margin-top: 1em;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Knight's Quest</h1>
  <div id="board"></div>
  <div id="message">Help the knight reach the golden square!</div>
  <button onclick="resetGame()">Restart</button>
  <script>
    const board = document.getElementById('board');
    const message = document.getElementById('message');
    const boardSize = 8;
    const knightMoves = [[2,1], [2,-1], [-2,1], [-2,-1], [1,2], [1,-2], [-1,2], [-1,-2]];
    let knightPos = [0, 0];
    const goalPos = [7, 7];
    const obstacles = new Set();

    function createBoard() {
      board.innerHTML = '';
      for (let row = 0; row < boardSize; row++) {
        for (let col = 0; col < boardSize; col++) {
          const square = document.createElement('div');
          square.className = 'square' + ((row + col) % 2 === 0 ? '' : ' dark');
          square.dataset.row = row;
          square.dataset.col = col;
          board.appendChild(square);
        }
      }
    }

    function placeElements() {
      document.querySelectorAll('.square').forEach(sq => sq.innerHTML = '');
      const knightSquare = getSquare(knightPos[1], knightPos[0]);
      const knight = document.createElement('div');
      knight.className = 'knight';
      knightSquare.appendChild(knight);

      const goalSquare = getSquare(goalPos[1], goalPos[0]);
      const goal = document.createElement('div');
      goal.className = 'goal';
      goalSquare.appendChild(goal);

      obstacles.forEach(posStr => {
        const [x, y] = posStr.split(',').map(Number);
        const obs = document.createElement('div');
        obs.className = 'obstacle';
        getSquare(y, x).appendChild(obs);
      });
    }

    function getSquare(row, col) {
      return board.querySelector(`.square[data-row='${row}'][data-col='${col}']`);
    }

    function isValidMove(targetX, targetY) {
      const dx = targetX - knightPos[0];
      const dy = targetY - knightPos[1];
      const isLegal = knightMoves.some(([mx, my]) => mx === dx && my === dy);
      return isLegal && !obstacles.has(`${targetX},${targetY}`);
    }

    function moveKnight(x, y) {
      if (!isValidMove(x, y)) {
        message.textContent = "Oops! Knights move in L-shapes!";
        return;
      }
      knightPos = [x, y];
      placeElements();
      if (x === goalPos[0] && y === goalPos[1]) {
        message.textContent = "Well done! You reached the goal!";
      } else {
        message.textContent = "Good move! Keep going!";
      }
    }

    function handleClick(e) {
      const sq = e.target.closest('.square');
      if (!sq) return;
      const row = +sq.dataset.row;
      const col = +sq.dataset.col;
      moveKnight(col, row);
    }

    function generateObstacles() {
      obstacles.clear();
      while (obstacles.size < 10) {
        const x = Math.floor(Math.random() * boardSize);
        const y = Math.floor(Math.random() * boardSize);
        const posStr = `${x},${y}`;
        if ((x !== 0 || y !== 0) && (x !== 7 || y !== 7)) {
          obstacles.add(posStr);
        }
      }
    }

    function resetGame() {
      knightPos = [0, 0];
      generateObstacles();
      createBoard();
      placeElements();
      message.textContent = "Help the knight reach the golden square!";
    }

    board.addEventListener('click', handleClick);
    resetGame();
  </script>
</body>
</html>
