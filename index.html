<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#1a1a2e" />
  <title>Knight's Quest – Chess Queen’s Club</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #1a1a2e;
      color: #f1c40f;
      text-align: center;
    }
    h1 {
      font-size: 2.2em;
      margin: 0.5em 0;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-template-rows: repeat(8, 1fr);
      margin: 0 auto;
      width: min(90vmin, 400px);
      aspect-ratio: 1;
      gap: 2px;
      border: 4px solid #f1c40f;
      background: #000;
    }
    .square {
      position: relative;
      width: 100%;
      height: 100%;
    }
    .square.light { background-color: #d2b48c; }
    .square.dark { background-color: #8b4513; }
    .knight {
      background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAGQAAABkCAYAAABw4pVUAAAAAXNSR0IArs4c6QAAAIRlWElmTU0AKgAAAAgABwESAAMAAAABAAEAAAEaAAUAAAABAAAAXAcEbQAAAANQTFRF////AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAaYH+XAAAABV0UVh0ZGF0ZTpjcmVhdGUAMjAyMy0wOC0xMVQxMTo0Njo0NSswMDowME3LzjAAAAAldEVYdGRhdGU6bW9kaWZ5ADIwMjMtMDgtMTFUMTE6NDY6NDUrMDA6MDAoSkL0AAAAAElFTkSuQmCC');
      background-repeat: no-repeat;
      background-size: 70%;
      background-position: center;
      width: 100%;
      height: 100%;
    }
    .goal {
      background-color: #f1c40f;
      width: 100%;
      height: 100%;
    }
    .obstacle {
      background-color: #e74c3c;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      width: 100%;
      height: 100%;
    }
    #message, #scoreboard {
      margin: 0.5em;
      font-size: 1em;
    }
    button {
      margin: 0.5em;
      padding: 10px 20px;
      font-size: 1em;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      color: white;
    }
    #confetti-canvas {
      pointer-events: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
    #leaderboard {
      font-size: 0.9em;
      margin-top: 1em;
    }
    footer {
      font-size: 0.9em;
      margin-top: 2em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Knight's Quest</h1>
  <div id="scoreboard">
    Moves: <span id="moves">0</span> |
    Time: <span id="time">0</span>s |
    Score: <span id="score">1000</span>
  </div>
  <button onclick="resetGame()">Restart</button>
  <button onclick="toggleMusic()">Music: On</button>
  <div id="board" role="grid" aria-label="Chess Board"></div>
  <div id="message">Help the knight reach the golden square!</div>
  <canvas id="confetti-canvas"></canvas>
  <div id="leaderboard">
    <strong>Top Scores:</strong>
    <ul id="topScores"></ul>
  </div>
  <footer>© 2025 Chess Queen’s Club ♛</footer>

  <!-- Embedded Audio -->
  <audio id="moveSound" src="data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQcAAA==" preload="auto"></audio>
  <audio id="winSound" src="data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQcAAA==" preload="auto"></audio>
  <audio id="errorSound" src="data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQcAAA==" preload="auto"></audio>
  <audio id="bgMusic" src="data:audio/wav;base64,UklGRhQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQcAAA==" preload="auto" loop></audio>

  <script>
    const board = document.getElementById("board");
    const message = document.getElementById("message");
    const moveSound = document.getElementById("moveSound");
    const winSound = document.getElementById("winSound");
    const errorSound = document.getElementById("errorSound");
    const bgMusic = document.getElementById("bgMusic");
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");

    let knightPos = [0, 0];
    const goalPos = [7, 7];
    const obstacles = new Set();
    const knightMoves = [[2,1],[2,-1],[-2,1],[-2,-1],[1,2],[1,-2],[-1,2],[-1,-2]];
    let moves = 0, time = 0, timer = null, score = 1000, musicOn = true;

    function resetGame() {
      knightPos = [0, 0];
      moves = 0;
      time = 0;
      score = 1000;
      obstacles.clear();
      for (let i = 0; i < 10; i++) {
        const x = Math.floor(Math.random() * 8);
        const y = Math.floor(Math.random() * 8);
        if ((x !== 0 || y !== 0) && (x !== 7 || y !== 7)) obstacles.add(`${x},${y}`);
      }
      updateScoreboard();
      createBoard();
      clearInterval(timer);
      timer = setInterval(() => {
        time++;
        updateScoreboard();
      }, 1000);
    }

    function updateScoreboard() {
      document.getElementById("moves").textContent = moves;
      document.getElementById("time").textContent = time;
      score = Math.max(0, 1000 - (moves * 5 + time * 3));
      document.getElementById("score").textContent = score;
    }

    function createBoard() {
      board.innerHTML = "";
      for (let row = 0; row < 8; row++) {
        for (let col = 0; col < 8; col++) {
          const square = document.createElement("div");
          square.className = "square " + ((row + col) % 2 === 0 ? "light" : "dark");
          square.dataset.row = row;
          square.dataset.col = col;
          square.setAttribute("role", "gridcell");
          square.setAttribute("tabindex", "0");
          if (knightPos[0] === col && knightPos[1] === row) {
            const k = document.createElement("div");
            k.className = "knight";
            square.appendChild(k);
          } else if (goalPos[0] === col && goalPos[1] === row) {
            const g = document.createElement("div");
            g.className = "goal";
            square.appendChild(g);
          } else if (obstacles.has(`${col},${row}`)) {
            const o = document.createElement("div");
            o.className = "obstacle";
            square.appendChild(o);
          }
          board.appendChild(square);
        }
      }
    }

    board.addEventListener("click", e => {
      const cell = e.target.closest(".square");
      if (!cell) return;
      const row = +cell.dataset.row;
      const col = +cell.dataset.col;
      const dx = col - knightPos[0];
      const dy = row - knightPos[1];
      const isValid = knightMoves.some(([mx, my]) => dx === mx && dy === my);
      const target = `${col},${row}`;
      if (isValid && !obstacles.has(target)) {
        knightPos = [col, row];
        moves++;
        updateScoreboard();
        createBoard();
        moveSound.play();
        message.textContent = "Nice move!";
        if (col === goalPos[0] && row === goalPos[1]) {
          winGame();
        }
      } else {
        errorSound.play();
        message.textContent = "Oops! Knights move in L-shapes!";
      }
    });

    function winGame() {
      clearInterval(timer);
      message.textContent = "You reached the goal! Well done!";
      winSound.play();
      launchConfetti();
      saveScore(score);
      updateLeaderboard();
    }

    function toggleMusic() {
      musicOn = !musicOn;
      if (musicOn) {
        bgMusic.play();
        event.target.textContent = "Music: On";
      } else {
        bgMusic.pause();
        event.target.textContent = "Music: Off";
      }
    }

    function saveScore(score) {
      const scores = JSON.parse(localStorage.getItem("kq_scores") || "[]");
      scores.push({ score, date: new Date().toLocaleString() });
      scores.sort((a, b) => b.score - a.score);
      localStorage.setItem("kq_scores", JSON.stringify(scores.slice(0, 5)));
    }

    function updateLeaderboard() {
      const scores = JSON.parse(localStorage.getItem("kq_scores") || "[]");
      const list = document.getElementById("topScores");
      list.innerHTML = "";
      scores.forEach(s => {
        const li = document.createElement("li");
        li.textContent = `${s.score} – ${s.date}`;
        list.appendChild(li);
      });
    }

    function launchConfetti() {
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      const pieces = Array.from({ length: 200 }, () => ({
        x: Math.random() * width,
        y: Math.random() * height - height,
        dx: (Math.random() - 0.5) * 10,
        dy: Math.random() * 5 + 2,
        size: Math.random() * 8 + 4,
        color: `hsl(${Math.random() * 360}, 100%, 70%)`
      }));
      let frame = 0;
      function draw() {
        ctx.clearRect(0, 0, width, height);
        pieces.forEach(p => {
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
          p.x += p.dx;
          p.y += p.dy;
          if (p.y > height) p.y = -10;
        });
        if (frame++ < 200) requestAnimationFrame(draw);
      }
      draw();
    }

    window.addEventListener("load", () => {
      updateLeaderboard();
      bgMusic.play().catch(() => {});
      resetGame();
    });
  </script>
</body>
</html>
